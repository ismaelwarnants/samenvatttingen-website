<!DOCTYPE html>
<html>
<head>
	<title>Leerkracht</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="user-scalable=no">
</head>
<body>
<div id="CORDACODE">
<div id="screen1">
<div id="screen1Top">
	<div id="HeadLine">
		<p class="titelCORDA">Wat is jouw leerkracht waard?</p>
		<p class="text">Vul eerst de naam van jouw leerkracht in en duw dan op Next.</p>
	</div>
	<form id="nameForm" name="nameForm" action="">
		<div id="topColor">
		<div id="top1">
			<select name="MV" id="MV" onchange="Teachers()">
				<option value="0" selected disabled>Meneer/Mevrouw:</option>
				<option value="Meneer">Meneer</option>
				<option value="Mevrouw">Mevrouw</option>
			</select>
		</div>
		<div id="top2">
			<input id="naam" name="naam" type="text" placeholder="Achternaam" maxlength="26" onclick="typing()" onblur="notTyping()"/>
		</div>
		</div>
	</form>
</div>
<div id="screen1Bot">
	<img src="Teachers/Teacher.png" class="Teachers" id="Teacher"/>
	<img src="Teachers/TeacherM.png" class="Teachers" id="TeacherM"/>
	<img src="Teachers/TeacherF.png" class="Teachers" id="TeacherF"/>
	<a href="#" id="btnPrevious" onclick="screenPrevious()"><img class="arrowPrevious" src="Teachers/previous-arrow.png" id="btnPrevious1"></a>
	<a href="#" id="btnNext" onclick="screenNext()"><img class="arrowNext" src="Teachers/next-arrow.png" alt="next" id="btnNext1"></a>
</div>
</div>
<div id="screen2">
	<div id="descFormDiv">
	<div id="HeadLine">
		<p class="titelCORDA" id="text2">Hoe zou jij jouw leerkracht omschrijven?</p>
	</div>
	<form id="descForm" name="descForm" action="">
		<div class="slidecontainer">
			<p>Flexibiliteit: <span id="demo1">?</span>/5</p>
  			<input name="input1" type="range" min="1" max="5" value="" class="slider" id="myRange1">
			<p>Humor: <span id="demo2">?</span>/5</p>
  			<input name="input1" type="range" min="1" max="5" value="" class="slider" id="myRange2">
			<p>Vriendelijkheid: <span id="demo3">?</span>/5</p>
  			<input name="input1" type="range" min="1" max="5" value="" class="slider" id="myRange3">
			<p>Lesgeven: <span id="demo4">?</span>/5</p>
  			<input name="input1" type="range" min="1" max="5" value="" class="slider" id="myRange4">
			<p>Kennis: <span id="demo5">?</span>/5</p>
  			<input name="input1" type="range" min="1" max="5" value="" class="slider" id="myRange5">
  			<p id="sliderHelp"></p>
		</div>
	</form>
	<a href="#" id="btnPrevious" onclick="screenPrevious()"><img class="arrowPrevious" src="Teachers/previous-arrow.png" id="btnPrevious2"></a>
	<a href="#" id="btnNext" onclick="screenNext()"><img class="arrowNext" src="Teachers/next-arrow.png" alt="next" id="btnNext2"></a>
	</div>
</div>
<div id="screen3">
	<div id="HeadLine">
		<p class="titelCORDA">Resultaten:</p>
	</div>
	<p id="result">Uitkomst</p>
	<div id="screen3Bot">
	<img src="Teachers/Teacher.png" class="Teachers2" id="Teacher2"/>
	<img src="Teachers/TeacherM.png" class="Teachers2" id="TeacherM2"/>
	<img src="Teachers/TeacherF.png" class="Teachers2" id="TeacherF2"/>
	</div>
	<a href="#" id="btnPrevious" onclick="screenPrevious()"><img class="arrowPrevious" src="Teachers/previous-arrow.png" id="btnPrevious3"></a>
	<a href="#" onclick="screenNext()"><img class="arrowNext" src="Teachers/next-arrow.png" alt="next" id="btnNext3"></a>
</div>
</div>
</body>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</html>
